<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<!-- Mensagem -->
<p:growl autoUpdate="true" closable="true" showDetail="true" life="2000"
	showIcon="true" showSummary="false" id="msg" severity="info, warn" />
<p:messages autoUpdate="true" closable="true" showDetail="true"
	life="2000" showIcon="true" showSummary="false" id="msgErro"
	severity="error" />
<!-- Mensagem -->
<!-- Dialog de Confirmação -->
<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
	closeOnEscape="true">
	<p:commandButton value="Não" type="button" id="btnConfirmNao"
		styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	<p:commandButton value="Sim" type="button" id="btnConfirmSim"
		styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
</p:confirmDialog>
<!-- Dialog de Confirmação -->
<!-- Ajax Status -->
<!--  <p:ajaxStatus onstart="PF('statusDialog').show()"
	oncomplete="setTimeout(function() { PF('statusDialog').hide(); }, 300)" />-->
<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
	closable="false" resizable="false" showHeader="false">
	<p:graphicImage name="/img/gears.gif" />
</p:dialog>
<!-- Ajax Status -->
</html>
