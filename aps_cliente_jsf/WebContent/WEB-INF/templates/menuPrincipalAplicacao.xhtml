<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<p:menubar>
	<p:menuitem value="#{msg['menu.novo.orcamento']}"
		action="#{manterOrcamentoMB.iniciarFluxoNovo()}" />
	<p:menuitem value="#{msg['menu.gerar.os']}" url="#" />
	<p:menuitem value="#{msg['menu.estoque']}" url="#" />
	<p:submenu label="#{msg['menu.clientes']}">
		<p:menuitem value="#{msg['menu.gerenciar.clientes']}"
			action="#{manterClienteMB.iniciarFluxoPesquisa()}" />
	</p:submenu>
	<p:menuitem value="#{msg['menu.producao']}" url="#" />
	<p:submenu label="#{msg['menu.administracao']}" url="#">
		<p:menuitem value="#{msg['menu.administracao.gerenciar.produtos']}"
			action="#{manterProdutoMB.iniciarFluxoPesquisa()}" />
	</p:submenu>
	<p:menuitem value="#{msg['menu.relatorios']}" url="#" />
	<p:menuitem value="#{msg['menu.ajuda']}" url="#" />
	<f:facet name="options">
		<p:commandButton type="button" value="#{msg['label.sair']}"
			icon="ui-icon-extlink" />
	</f:facet>
</p:menubar>
</html>
