<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<f:facet name="left">
		<p:commandButton action="#{manterClienteMB.clickBotaoPesquisar}"
			process="filtro,@this" update="listaClientes" id="btnPesquisar"
			icon="fa fa-search" value="#{msg['label.pesquisar']}" />
		<p:hotkey bind="p" handler="$('#frm\\:btnPesquisar').click()"
			id="hotKeyPesquisar" />
		<p:defaultCommand target="btnPesquisar" />
		<p:commandButton actionListener="#{manterClienteMB.clickBotaoLimpar}"
			process="@this" update="listaClientes,filtro" id="btnLimpar"
			icon="fa fa-trash-o" value="#{msg['label.limpar']}" />
		<p:hotkey bind="l" handler="$('#frm\\:btnLimpar').click()"
			id="hotKeyLimpar" />
	</f:facet>
	<f:facet name="right">
		<p:commandButton action="#{manterClienteMB.clickBotaoNovo}" id="btnNovo"
			icon="fa fa-plus" value="#{msg['label.novo']}" ajax="false" />
		<p:hotkey bind="n" handler="$('#frm\\:btnNovo').click()"
			id="hotKeyNovo" />
		<p:commandButton value="Editar" icon="fa fa-fw fa-edit" id="btnEditar"
			action="#{manterClienteMB.clickBotaoEditar}" />
		<p:hotkey bind="e" id="hotKeyEditar"
			handler="$('#frm\\:btnEditar').click()" />
		<p:commandButton value="#{msg['label.excluir']}"
			icon="fa fa-fw fa-remove"
			actionListener="#{manterClienteMB.clickBotaoExcluir}" id="btnExcluir"
			update="listaClientes">
			<p:confirm header="#{msg['alerta.confirmacao.titulo']}"
				message="#{msg['gerenciar.cliente.msg.cliente.deseja.excluir.cliente']}"
				icon="ui-icon-alert" />
		</p:commandButton>
		<p:hotkey bind="x" id="hotKeyExcluir"
			handler="$('#frm\\:btnExcluir').click()" />
	</f:facet>
</ui:composition>
